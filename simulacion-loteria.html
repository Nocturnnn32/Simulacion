<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulación de Lotería</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="shortcut icon" href="icono.ico" /> 
    <link rel="stylesheet" href="styles2.css">
</head>
<body>
    <div class="container">
        <h1>Simulación de Lotería</h1>
        <label for="numSimulaciones">Cantidad de simulaciones:</label>
        <input type="number" id="numSimulaciones" placeholder="Ingrese el número de simulaciones">
        <button onclick="iniciarSimulacion()">Iniciar Simulación</button>
        <div id="resultadosFinales">
            <p><strong>Total Suma:</strong> <span id="totalSuma">0</span></p>
            <p><strong>Ganancia Esperada (G.E):</strong> <span id="gananciaEsperada">0</span></p>
        </div>
         <div id="ganadores">
            <h2>Ganadores:</h2>
            <ul id="listaGanadores">
         
            </ul>
        </div>
        <table id="tablaResultados">
            <thead>
                <tr>
                    <th>Tarjeta Nº</th>
                    <th>Nº Aleatorio 1</th>
                    <th>$1/$5</th>
                    <th>Nº Aleatorio 2</th>
                    <th>$1/$5</th>
                    <th>Nº Aleatorio 3</th>
                    <th>$1/$5</th>
                    <th>Ganancia</th>
                </tr>
            </thead>
            <tbody>
                <!-- Los resultados de la simulación se insertarán aquí -->
            </tbody>
        </table>

        
    </div>

    <!-- Footer -->
    <footer>
        <p>Derechos reservados R.C.C &copy; 2025 - Investigacion Operativa</p>
    </footer>

    <script src="script-loteria.js"></script>
</body>
</html>
